<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Art 74 Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      padding: 30px 0;
      background-color: #0078d7;
      color: white;
      margin: 0;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery a {
      text-decoration: none;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <h1>Art 74 Portfolio</h1>

  <div class="gallery">
    <a href="glitchart.html" target="_blank">
      <img src="bigcatcaracal.jpg" alt="Image 1">
    </a>

    </a>

    </a>
    <a href="netart.html" target="_blank">
      <img src="cashier maddie.png" alt="Image 8">
  </div>

</body>
</html>
