<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Art 74 Portfolio</title>
  
  <!-- Butterfly Kids font -->
  <link href="https://fonts.googleapis.com/css?family=Butterfly+Kids" rel="stylesheet">

    <style>
    body {
      background-image: url('IMG_4201.jpg');
      background-position: center center;
      background-size: cover;
      font-family: 'Butterfly Kids', cursive;
      font-size: 22px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .content {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.85);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.25);
      max-width: 1000px;
      width: 100%;
    }

    h1 {
      background-color: Plum;
      color: #333;
      padding: 20px 30px;
      border-radius: 10px;
      margin: 0 0 20px 0;
      font-size: 2.5em;
      letter-spacing: 1px;
    }

    p {
      background-color: PowderBlue;
      color: #B0E0E6;
      padding: 15px 25px;
      border-radius: 8px;
      font-size: 20px;
      margin-bottom: 30px;
    }

    .image-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .image-container {
      width: 22%;
      text-align: center;
      color: #333;
      font-weight: bold;
      cursor: pointer;
    }

    .clickable-image {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      object-fit: cover;
      height: 160px;
      margin-bottom: 8px;
    }

    .clickable-image:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    }

    @media (max-width: 900px) {
      .image-container { width: 30%; }
    }

    @media (max-width: 600px) {
      .image-container { width: 45%; }
    }

    @media (max-width: 400px) {
      .image-container { width: 90%; }
    }
  </style>
</head>
<body>

  <div class="content">
    <h1>Welcome to my portfolio!</h1>
    <p>Click on the images to view</p>

    <div class="image-grid">

      <div class="image-container">
        <a href="glitchart.html">
          <img src="bigcatcaracal.jpg" alt="Glitch1" class="clickable-image">
        </a>
        <div>Glitch Art (1/3)</div>
      </div>

      <div class="image-container">
        <a href="glitchart.html">
          <img src="bigcatlion copyglitch.png" alt="Glitch2" class="clickable-image">
        </a>
        <div>Glitch Art (2/3)</div>
      </div>

      <div class="image-container">
        <a href="glitchart.html">
          <img src="bigcattiger.jpg" alt="Glitch3" class="clickable-image">
        </a>
        <div>Glitch Art (3/3)</div>
      </div>

      <div class="image-container">
        <a href="logo design.html">
          <img src="logo design.png" alt="Logo" class="clickable-image">
        </a>
        <div>Logo Design</div>
      </div>

      <div class="image-container">
        <a href="meme.html">
          <img src="mememashupfinal.png" alt="Meme" class="clickable-image">
        </a>
        <div>Meme Mashup</div>
      </div>

      <div class="image-container">
        <a href="virtual.html">
          <img src="Screenshot 2025-10-27 225555.png" alt="Virtual" class="clickable-image">
        </a>
        <div>Virtual Space</div>
      </div>

      <div class="image-container">
        <a href="3d.html">
          <img src="art74desk.jpg" alt="3d Render" class="clickable-image">
        </a>
        <div>3d Render</div>
      </div>

      <div class="image-container">
        <a href="netart.html">
          <img src="cashier maddie.png" alt="Net Art" class="clickable-image">
        </a>
        <div>Net Art</div>
      </div>

    </div>
  </div>

</body>
</html>
